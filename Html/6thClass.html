<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <button type="menu">Click Me</button>
    <br>
    <input type="number">
    <br>
    <input type="date">
    <br>
    <input type="time">
    <br>
    <form action="">
        <caption>Student Form</caption>
        <br>
        <table>
            <tr>
                <th>            <label for="">Name:</label>
                </th>
                <td>
                    <input type="text" name="StudentName" placeholder="Name">
                </td>
            </tr>
            <tr>
                <th>
                    DOB:
                </th>
                <td>
                    <input type="date" name="dob">
                </td>
            </tr>
            <tr>
                <th>
                    Address:
                </th>
                <td>
                    <textarea name="" id="" cols="20" rows="5" style="display: block;" placeholder="address"></textarea>               
                </td>
            </tr>
            <tr>
                <th>
                    Gender:
                </th>
                <td>
                    Male:<input type="radio" name="rd1">
                    Female:<input type="radio" name="rd1">
                </td>
            </tr>
            <tr>
                <th>
                    City:
                </th>
                <td>
                    <select name="" id="">
                        <option value=""></option>
                        <option value="">
                            Patna
                        </option>
                        <option value="">
                            Gaya
                        </option>
                        <option value="">
                            Delhi
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>
                    Subject:
                </th>
                <td>
                    Math <input type="checkbox"
                </td>
            </tr>
        </table>
        
        <br>
      
       <br>
       Class: <input type="text" name="class">
    </form>
</center>
</body>
</html>
